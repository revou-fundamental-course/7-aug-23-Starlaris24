<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h1>Kalkulator Segitiga</h1>
    </header>
    <main>
        <section class="segitiga">
            <img src="https://www.advernesia.com/wp-content/uploads/2018/10/Segitiga-sembarang.png">
            <section class="keterangan">Keterangan:
                <br>t = Tinggi
                <br>a = Sisi A / Alas
                <br>b = Sisi B
                <br>c = Sisi C
            </section> 
        </section>

        <section class="input-section">
            <section class="luas-section">
                <h2>Kalkulator Luas</h2>
                <div class="alas">
                    <label for="alas-input">Alas</label>
                    <input type="number" id="inputAlas" placeholder="alas">
                </div>
                <div class="tinggi">
                    <label for="tinggi-input">Tinggi</label>
                    <input type="number" id="inputTinggi" placeholder="tinggi">
                </div>
                <section class="button">
                    <button onclick="luas()">Hitung Luas</button>
                    <button onclick="resetLuas()">Reset</button>
                </section>
                <p id="hasilLuas"></p>
            </section>

            <section class="keliling-section">
                <h2>Kalkulator Keliling</h2>
                <div>
                    <label for="A-input">Sisi A</label>
                    <input type="number" id="inputA" placeholder="a">
                </div>
                <div class="B">
                    <label for="B-input">Sisi B</label>
                    <input type="number" id="inputB" placeholder="b">
                </div>
                <div class="C">
                    <label for="C-input">Sisi C</label>
                    <input type="number" id="inputC" placeholder="c">
                </div>
                <section class="button">
                    <button onclick="keliling()">Hitung Keliling</button>
                    <button onclick="resetKeliling()">Reset</button>
                </section>
                <p id="hasilKeliling"></p>
            </section>
        </section>
    </main>
    <footer>created by: arisarae24</footer>
    <script src="./js/script.js"></script>
</body>
</html>
